{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Добавить товар</h1>
</div>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Заполните форму</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Название товара" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="category" class="form-control" placeholder="Категория" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="price" class="form-control" placeholder="Цена" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" name="creation_date" class="form-control" placeholder="Дата создания" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" name="last_change_date" class="form-control" placeholder="Дата последнего изменеия" required>
                        </div>
                        <div class="mb-3">
                            <textarea type="text" name="description" class="form-control" id="message" placeholder="Описание товара" required></textarea>
                            <br>
                            <input type="submit" value="Отправить"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
